<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        <meta name="description" content="Programador Front-End, Senai.">
        <meta name="keywords" content="HTML, CSS, JavaScript, Senai">
        <meta name="author" content="william araujo, francisco neto, vitor emanuel e Kevin David"> 
        <title>Laricca - Página Inicial</title>
        <link rel="shortcut icon" href="banner-removebg-preview.icon.ico" type="image/x-icon">  
        <!--<link> cria um vinculo com um arquivo através do atributo href, e o atributo rel é o tripo de relação do arquivo-->
        <link href="css/css-das-imagens.css" rel="stylesheet">
        <!--<link> cria um vinculo com um arquivo através do atributo src-->
        <script src="js/script.js"></script>
    </head>

<body>

    <div class="slider">

            <div class="slides">
                    <!--radio button-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                    <!-- fim radio button-->

                    <!--slide images-->
                <div class="slide first">
                    <img src="img/almodegas-transformed.jpeg"    alt="imagem 1">
                    <h2 class="titulo-menu"> Laricca Oficial</h2>
                </div>

                <div class="slide">    
                <img src="img/bolinho-de-arroz.jpg"    alt="imagem 2">
                
                </div>

                <div class="slide"> 
                <img src="img/B de Queijo.jpg"    alt="imagem 3">
                </div>

                <div class="slide">
                <img src="img/bisteca frita.jpg"    alt="imagem 4">
                </div>
                    <!--fim slide images-->

                    <!--navigation auto-->
                    <div class="navigation-auto">

                        <div class="auto-btn1"> </div>
                        <div class="auto-btn2"> </div>
                        <div class="auto-btn3"> </div>
                        <div class="auto-btn4"> </div>
                        
                    </div>

            </div>
                <!--manual navigation-->
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>

                </div>

    </div>                 
<script src="script.js"></script>
</body>
</html>
